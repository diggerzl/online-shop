<div class="modal-header">
  <h4 class="modal-title pull-left">{{product.title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="d-flex justify-content-center mb-4">
    <img [src]="product.image" [alt]="product.title">
  </div>
  <h5 class="d-flex align-items-center justify-content-between mb-4">
    <span>
      ${{product.price}}
    </span>
    <span>
      Customer rating: {{product.rating}} / 5
    </span>
  </h5>
  <p>
    {{product.description}}
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="confirm()">
    Add to cart
  </button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    Close
  </button>
</div>
