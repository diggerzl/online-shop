<h1 class="mb-4">
  Products ({{total}})
</h1>

<div class="row">
  <div class="col-lg-3">
    <div class="row">
      <div class="col-md-12">
        <app-products-filter
          [filter]="filter$ | async"
          [filterChanged]="filterChanged"
        >

        </app-products-filter>
      </div>
    </div>
  </div>
  <div class="col-lg-9">
    <div class="row">
      <div class="col-md-4" *ngFor="let product of products">
        <app-product-item
          [product]="product"
          (addToCartClicked)="addProductToCart($event)"
          (viewClicked)="openProductInfo($event)"
        >

        </app-product-item>
      </div>
    </div>
    <div class="row d-flex justify-content-center" *ngIf="total > (page * limit)">
      <button class="btn btn-outline-secondary" (click)="loadMore()">
        Load more
      </button>
    </div>
  </div>
</div>
