<div class="card mb-4">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12 col-md-4">
        <div class="form-group">
          <label for="searchInput">Search</label>
          <input
            type="text"
            class="form-control"
            id="searchInput"
            aria-describedby="emailHelp"
            [ngModel]="filter.search"
            (ngModelChange)="searchChanged.next($event)"
          >
        </div>
      </div>
      <div class="col-lg-12 col-md-4">
        <div class="form-group">
          <label for="categorySelect">Category</label>
          <select
            class="form-control"
            id="categorySelect"
            [ngModel]="filter.category"
            (ngModelChange)="filterChanged.next({category: $event})"
          >
            <option value="">All</option>
            <option
              *ngFor="let category of availableCategories"
              [value]="category"
            >
              {{category}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-lg-12 col-md-4">
        <div class="mb-2">
          Prices:
        </div>

        <div
          class="form-check"
          *ngFor="let range of availablePriceRanges"
          (click)="togglePriceRange($event, range)"
        >
          <input
            class="form-check-input"
            type="checkbox"
            id="priceCheckbox"
            [checked]="isPriceRangeChecked(range)"
            style="pointer-events: none"
          >
          <label class="form-check-label" for="priceCheckbox">
            ${{range.from}} - ${{range.to}}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
